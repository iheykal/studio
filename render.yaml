services:
  - type: web
    name: gemini-ludo-game
    env: node
    region: frankfurt
    plan: free
    branch: master
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: cd server && npm start
    rootDir: .
    envVars:
      # Backend Environment Variables
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: CONNECTION_URI
        sync: false  # Set in Render dashboard: mongodb+srv://ludo:ilyaas@ludo.1umgvpn.mongodb.net/ludo?retryWrites=true&w=majority&appName=ludo
      - key: JWT_SECRET
        sync: false  # Set in Render dashboard: 8f9a2b3c4d5e6f7g8h9i0j1k2l3m4n5o6p7q8r9s0t1u2v3w4x5y6z7
      - key: FRONTEND_URL
        value: https://ludo-252.onrender.com
      - key: GEMINI_API_KEY
        sync: false  # Optional: Set if using AI features
      # Frontend Environment Variables (VITE_* prefix required)
      # These are injected at BUILD TIME by Vite
      - key: VITE_API_URL
        value: /api  # Relative URL - works on Render (same domain)
      - key: VITE_SOCKET_URL
        value: https://ludo-252.onrender.com  # CRITICAL: Must be set for multiplayer features
      - key: VITE_USE_REAL_API
        value: true


