services:
  - type: web
    name: gemini-ludo-game
    env: node
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CONNECTION_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Optional, set in Render dashboard if needed
      - key: FRONTEND_URL
        sync: false  # Optional, set in Render dashboard if needed

